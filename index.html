<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="classic snake game that we all grew up playing at some point in life">

    <!-- font-awsome-script -->
    <script defer src="https://kit.fontawesome.com/9903309958.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="style.css">
    <title>Snake Game </title>
</head>

<body>
    <h1>Snake <span><i class="fa-solid fa-gamepad fa-spin"></i></span> Game</h1>
    <div class="scoreDisplay"></div>
    <div class="grid">
        <!--the borad will be added here through java script-->
    </div>
    <div class="button">
        <button class="top">top</button>
        <button class="bottom">bottom</button>
        <button class="left">left</button>
        <button class="right">right</button>
    </div>
    <div class="popup">
        <button class="playAgain">play Again</button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
